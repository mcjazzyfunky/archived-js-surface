    <script type="text/javascript">
        System.config({
            baseURL: '../../..',

            meta: {

                    format: 'global',
                    deps: ['jquery']

                'react-dom': '../../../../node_modules/react-dom/dist/react-dom.js',

                'js-surface-x': 'js-surface-x/index.js'
            }
        });

        System.import('bootstrap');
        
        System.import('js-surface-react')
