<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../src/main/css/button.css"/>
    <link rel="stylesheet" type="text/css" href="../../src/main/css/pager.css"/>
    <link rel="stylesheet" type="text/css" href="../../src/main/css/pagination.css"/>
    <link rel="stylesheet" type="text/css" href="../../src/main/css/pagination-info.css"/>

    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../../node_modules/font-awesome/css/font-awesome.min.css"/>

    <script type="text/javascript" src="../../../node_modules/js-prelude/dist/js-prelude/polyfill.min.js"></script>
    <script type="text/javascript" src="../../../node_modules/systemjs/dist/system.js"></script>

    <script type="text/javascript">
        System.config({
            baseURL: '../../..',
            transpiler: 'plugin-babel',
            meta: {
                'node_modules/bootstrap/dist/js/bootstrap.js': {
                    format: 'global',
                    deps: ['jquery']
                }
            },
            map: {
                'jquery': '../../../node_modules/jquery/dist/jquery.js',
                'bootstrap': 'node_modules/bootstrap/dist/js/bootstrap.js',
                'plugin-babel': 'node_modules/systemjs-plugin-babel/plugin-babel.js',
                'systemjs-babel-build': 'node_modules/systemjs-plugin-babel/systemjs-babel-browser.js',
                'js-prelude': 'node_modules/js-prelude/dist/js-prelude/js-prelude.js',
                
                'react': 'node_modules/react/dist/react.js',
                'react-dom': 'node_modules/react-dom/dist/react-dom.js',
                
                'inferno': 'node_modules/inferno/dist/inferno.min.js',
                'inferno-dom': 'node_modules/inferno/dist/inferno-dom.min.js',
                'inferno-component': 'node_modules/inferno/dist/inferno-component.min.js',
                
                'js-surface': 'js-surface-core/index.js',
                'js-surface-react': 'js-surface-react/index.js',
                'js-surface-inferno': 'js-surface-inferno/index.js',
                'js-surface-mvc': 'js-surface-mvc/index.js'
            }
        });

        System.import('bootstrap');
        
        System.import('js-surface-inferno')
                .then(function() {
                    System.import('js-facekit/demo/performance-demo/performance.js');
                });

    </script>
</head>
<body>
<div id="main-content">
</div>
</body>
</html>
